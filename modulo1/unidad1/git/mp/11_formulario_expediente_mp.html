<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form action="procesar.php" method="post">

        <p>Registro de Cita - Veterinaria Alegria</p>

        <table border="0">
            <tr>
                <th>
                    <label for="nombre">Nombre del Due√±o:</label><br>
                    <input type="text" id="nombre" name="nombre">
                </th>
                <th>
                    <label for="correo">Correo Electronico:</label><br>
                    <input type="email" id="correo" name="correo">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="fecha">Fecha de Nacimiento de la Mascota:</label><br>
                    <input type="date" id="fecha" name="fecha">
                </th>
                <th>
                    <label for="color">Color del Pelaje:</label><br>
                    <input type="color" id="color" name="color">
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Genero de la Mascota:</label><br>
                    <input type="radio" id="m" name="genero" value="M">
                    <label for="m">Macho</label>
                    <input type="radio" id="f" name="genero" value="F">
                    <label for="f">Hembra</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="pais">Pais:</label><br>
                    <select id="pais" name="pais">
                        <option value="ec">Seleccione ...</option>
                        <option value="ec">Ecuador</option>
                        <option value="mx">Mexico</option>
                        <option value="ve">Venezuela</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="comentarios">Descripcion de la Cita:</label><br>
                    <textarea id="comentarios" name="comentarios" rows="5" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="acepto" name="acepto" required>
                    <label for="acepto">Acepto los terminos y condiciones</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
