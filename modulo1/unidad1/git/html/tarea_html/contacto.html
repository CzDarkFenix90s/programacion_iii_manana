<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Veterinaria Alegria — Contacto</title>
</head>
<body>
  <header>
    <h1>Contáctanos</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="acerca.html">Acerca</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li><a href="tabla.html">Tabla</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <form action="#" method="post">
      <fieldset>
        <legend>Formulario de Contacto</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="fecha">Fecha de cita:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <label for="tipo">Tipo de mascota:</label>
        <select id="tipo" name="tipo">
          <option value="">Seleccione...</option>
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="otro">Otro</option>
        </select><br><br>

        <p>Género de la mascota:</p>
        <input type="radio" id="macho" name="genero" value="macho">
        <label for="macho">Macho</label>
        <input type="radio" id="hembra" name="genero" value="hembra">
        <label for="hembra">Hembra</label><br><br>

        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea><br><br>

        <input type="checkbox" id="acepto" name="acepto" required>
        <label for="acepto">Acepto los términos y condiciones</label><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </fieldset>
    </form>
  </main>

  <footer>
    <p><a href="index.html">Volver al inicio</a></p>
  </footer>
</body>
</html>
